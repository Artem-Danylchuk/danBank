<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DANBANK my account</title>
  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="../../static/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">
  <header class="app-header">
    <div class="app-header-logo">
      <div class="logo">
        <h1 class="logo-title">
          <span>DanBank</span>
          <span>your bank</span>
        </h1>
      </div>
    </div>
    <div class="app-header-navigation">
      <div class="tabs">
        <a href="/account">
          My page
          <a href="/cardsPage">
            Cards
          </a>
          <a href="/myAccount">
            My Account
          </a>
          <a href="/system">
            System
          </a>
          <a href="/logout">
            Exit
          </a>
        </a>
      </div>
    </div>
    <div class="app-header-actions">

      <h2 th:inline="text">Your details - <span th:text="${login}"></span> !</h2>

    </div>


  </header>
  <div class="app-body">
    <div class="app-body-navigation">
      <nav class="navigation">
        <a href="/transfers">
          <i class="ph-swap"></i>
          <span>Transfers</span>
        </a>
        <a href="/exchange">
          <i class="ph-globe"></i>
          <span>Exchange</span>
        </a>
        <a href="/history">
          <i class="ph-clipboard-text"></i>
          <span>History</span>
        </a>
      </nav>
      <footer class="footer">
        <div>
          Artem Danylchuk Â©<br/>
          All Rights Reserved 2023
        </div>
      </footer>
    </div>

  <div class="app-body-main-content">
    <section class="service-section">
            <h2 class="fw-bold mb-0">Hi here you see all your date</h2>
              <table class="table table-dark table-striped">
                <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Name</td>
                  <td><span  th:text="${name}"></span></td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Surname</td>
                  <td><span  th:text="${surname}"></span></td>
                </tr>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Number</td>
                  <td><span  th:text="${number}"></span></td>
                </tr>
                <tr>
                  <th scope="row">5</th>
                  <td>Country</td>
                  <td><span  th:text="${country}"></span></td>
                </tr>
                <tr>
                  <th scope="row">6</th>
                  <td>City</td>
                  <td><span  th:text="${city}"></span></td>
                </tr>
                <tr>
                  <th scope="row">7</th>
                  <td>Street</td>
                  <td><span  th:text="${street}"></span></td>
                </tr>
                <tr>
                  <th scope="row">8</th>
                  <td>zip-Code</td>
                  <td><span  th:text="${zipCode}"></span></td>
                </tr>
                </tbody>
              </table>
    </section>
  </div>
  </div>
</div>
<!-- partial -->
<script src='https://unpkg.com/phosphor-icons'></script><script  src="../../static/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
