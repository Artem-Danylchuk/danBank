<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>DANBANK Sign in</title>
    <link rel="icon" href="/smallLogo.png" type="image/x-icon">
</head>

<body>
<main>
    <div class="container">
            <div class="py-5 text-center">
                <img class="rounded" src="/sig-in-img.png" alt="Architecture" height="100%" width="100%">
                <h2>Sig in form</h2>
                <p class="lead">This is step 2</p>
            </div>
            <div class="class=d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                <h4 class="mb-3">Your data:</h4>
                <form class="needs-validation" th:action="@{/registerStepTwo}" th:object="${registerStepTwo}" method="post">
                    <div class="row g-3">

                        <div class="col-sm-6">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" th:field="*{name}" placeholder="Artem" autofocus="true" required
                                   minlength="3" maxlength="32"/>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" th:field="*{surname}" placeholder="Danylchuk" autofocus="true" required
                                   minlength="3" maxlength="32"/>
                        </div>


                        <div class="col-sm-6">
                            <label class="form-label">Secret word <span class="text-body-secondary"></span></label>
                            <input type="text" class="form-control" th:field="*{secretWord}" placeholder="giga" autofocus="true" required
                                   minlength="3" maxlength="32"/>
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label">Phone number</label>
                            <input type="text"  class="form-control"th:field="*{number}" placeholder="537-979-533" autofocus="true" required
                                   minlength="9" maxlength="15"/>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Street</label>
                            <input type="text" class="form-control" th:field="*{street}" placeholder="Klosovskogo 2" autofocus="true"
                                   required minlength="3" maxlength="32"/>
                        </div>

                        <div class="col-md-5">
                            <label class="form-label">Country</label>
                    <!--        <input type="text" class="form-control" th:field="*{country}" placeholder="Poland" autofocus="true" required
                                   minlength="3" maxlength="32"/> -->
                            <select class="form-select" th:field="*{country}" required>
                                <option value="">Select...</option>
                                <option th:value="Ukraine">Ukraine</option>
                                <option th:value="Poland">Poland</option>
                                <option th:value="Germany">Germany</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control" th:field="*{city}" placeholder="Zhytptomyr" autofocus="true" required
                                   minlength="3" maxlength="32"/>
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">Zip Code</label>
                            <input type="text" class="form-control" th:field="*{zipCode}" placeholder="02-300" autofocus="true" required
                                   minlength="6" maxlength="6"/>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Thank you for signing in!</button>
                </form>
            </div>

    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
