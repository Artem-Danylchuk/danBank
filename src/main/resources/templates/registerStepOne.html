<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>DANBANK Sign in</title>
    <link rel="icon" href="/smallLogo.png" type="image/x-icon">
</head>

<body>
<main>
    <section>
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col-12 col-sm-7 col-md-6 m-auto">
                    <div class="card border-0 shadow">
                        <div class="card-body">
                            <div align="center">
                                <div class="py-5 text-center">
                                    <img class="rounded" src="/sig-in-img.png" alt="Architecture" height="100%"
                                         width="100%">

                                    <h2>Sign in form</h2>
                                    <p class="lead">This is step 1</p>
                                </div>
                            </div>


                            <div class="class=d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
                                <h4 class="mb-15">Your data:</h4>
                                <form th:action="@{/add}" th:object="${createUserDTO}" method="post">
                                    <div class="row g-3">

                                        <div class="col-sm-6">
                                            <label class="form-label">Login<span class="text-body-secondary" required></span></label>
                                            <input type="text" class="form-control" th:field="*{login}" placeholder="Login" required autofocus="true" minlength="3" maxlength="32">
                                        </div>

                                        <div class="col-sm-6">
                                            <label class="form-label">e-mail<span class="text-body-secondary"></span></label>
                                            <input type="email" class="form-control" th:field="*{email}" placeholder="you@example.com" required>
                                        </div>

                                        <div class="col-sm-6">
                                            <label class="form-label">Password<span class="text-body-secondary"></span></label>
                                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" required minlength="6" maxlength="32">
                                        </div>
                                        <div class="col-sm-6">
                                            <label class="form-label">Duplicate password<span class="text-body-secondary"></span></label>
                                            <input type="password" class="form-control" placeholder="Password" required name="copyPassword">
                                        </div>

                                        <div th:if="${errorLogin}" th:text="${errorLogin}" class="error-message"></div>
                                        <div th:if="${errorPassword}" th:text="${errorPassword}" class="error-message"></div>
                                        <hr class="my-4">
                                    </div>
                                    <button class="w-100 btn btn-primary btn-lg" type="submit">Next step --></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>
</html>
