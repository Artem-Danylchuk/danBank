<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
   <meta name="viewport">
  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
  <title>DANBANK my cards</title>
  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="../../static/css/adminCSS.css">
</head>
<body>
<div class="section-wrapper">
  <div class="container">
    <nav>
      <ul>
        <li><a href="/admin" class="logo">
          <img src="/smallNameIco.ico" alt="">
          <span class="nav-item">DANBANK admin</span>

        </a></li>
          </a></li>
          <li><a href="/admin">
                   <i class="fas fa-chart-bar"></i>
                   <span class="nav-item">Home admin</span>
                 </a></li>
                 <li><a href="/home">
                   <i class="fas fa-home"></i>
                   <span class="nav-item">Home bank</span>
                 </a></li>
        <li><a href="/adminAllClients">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="/account">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Back bank</span>
        </a></li>
        <li><a href="/logout" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>
    <div class="another-block">
      <section class="centered-copy">
        <h1>All clients </h1>
        <div class="course-box table-responsive">

<h1>Client Details</h1>
            <br>
              <tr th:each="clientsInf : ${clientsInformation}">
                  <label class="dark-field">Name :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.name : ''}" readonly>
                  <label class="dark-field">Surname :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.surname : ''}" readonly>
                  <label class="dark-field">Country :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.country : ''}" readonly>
                  <label class="dark-field">City :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.city : ''}" readonly>
                  <label class="dark-field">Street :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.street : ''}" readonly>
                  <label class="dark-field">zip-Code :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsInf != null ? clientsInf.zipCode : ''}" readonly>
   </tr>
            <br>
            <br>
<h1>Card Details</h1>
                <tr th:each="clientsAccount : ${clientsAccount}">
<label class="dark-field">Card number EUR :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cardEur : ''}" readonly>
                    <label class="dark-field">CVV for the card in eur :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cvvCardEur : ''}" readonly>
                    <label class="dark-field">Expiry date:</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.currencyEur : ''}" readonly>
                    <br>
                    <br>
<label class="dark-field">Card number USD :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cardUsd : ''}" readonly>
                      <label class="dark-field">CVV for the card in usd :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cvvCardUsd : ''}" readonly>
                     <label class="dark-field">Expiry date:</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.currencyUsd : ''}" readonly>
                    <br>
                    <br>
<label class="dark-field ">Card number UAH :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cardUah : ''}" readonly>
                      <label class="dark-field">CVV for the card in uah :</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.cvvCardUah : ''}" readonly>
                     <label class="dark-field">Expiry date:</label>
                            <input type="text" class="dark-field large-text"
                                   th:value="${clientsAccount != null ? clientsAccount.currencyUah : ''}" readonly>
                </tr>
        </div>
      </section>
    </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html></span>
