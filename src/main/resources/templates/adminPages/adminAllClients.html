<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
   <meta name="viewport">
  <title>DANBANK my cards</title>
  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="../../static/css/adminCSS.css">
</head>
<body>
<div class="section-wrapper">
  <div class="container">
    <nav>
      <ul>
        <li><a href="/admin" class="logo">
          <img src="/smallNameIco.ico" alt="">
          <span class="nav-item">DANBANK admin</span>

        </a></li>
          </a></li>
          <li><a href="/admin">
                   <i class="fas fa-chart-bar"></i>
                   <span class="nav-item">Home admin</span>
                 </a></li>
                 <li><a href="/home">
                   <i class="fas fa-home"></i>
                   <span class="nav-item">Home bank</span>
                 </a></li>
        <li><a href="/adminAllClients">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
        <li><a href="/account">
          <i class="fas fa-wallet"></i>
          <span class="nav-item">Back bank</span>
        </a></li>
        <li><a href="/logout" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>
    <div class="another-block">
      <section class="centered-copy">
        <h1>All clients </h1>
        <div class="course-box table-responsive">
       <table class="table table-striped table-custom">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Login</th>
       <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="clientsLogin : ${clientsLogin}">
        <td th:text="${clientsLogin.id}"></td>
        <td th:text="${clientsLogin.login}"></td>
        <td th:text="${clientsLogin.email}"></td>
      <td>
        <a th:href="@{'/adminDetailsClients/' + ${clientsLogin.id}}">View Details</a>
      </td>
      </tr>
  </tbody>
</table>
<ul class="pagination" th:if="${clientsLogin.totalPages > 0 }">
                    <li th:each="pageNumber : ${#numbers.sequence(0, clientsLogin.totalPages - 1)}"
                        th:class="${pageNumber == clientsLogin.number} ? 'active' : ''">
                        <a th:href="@{'/adminAllClients?page=' + ${pageNumber}}" th:text="${pageNumber + 1}"></a>
                    </li>
                </ul>
        </div>
      </section>
    </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html></span>
