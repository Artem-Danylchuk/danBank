<span style="font-family: verdana, geneva, sans-serif;"><!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
   <meta name="viewport">
    <link rel="icon" href="/smallLogo.png" type="image/x-icon">

  <link rel="icon" href="/smallLogo.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="../../static/css/adminCSS.css">
</head>
<body>
<div class="section-wrapper">
  <div class="container">
    <nav>
      <ul>
        <li><a href="/admin" class="logo">
          <img src="/smallNameIco.ico" alt="">
          <span class="nav-item">DANBANK admin</span>

                 </a></li>
                   <li><a href="/admin">
                   <i class="fas fa-chart-bar"></i>
                   <span class="nav-item">Home admin</span>
                 </a></li>
                 <li><a href="/home">
                   <i class="fas fa-home"></i>
                   <span class="nav-item">Home bank</span>
                 </a></li>
                 <li><a href="/adminAllClients">
                   <i class="fas fa-user"></i>
                   <span class="nav-item">Profile</span>
                 </a></li>
                 <li><a href="/account">
                   <i class="fas fa-wallet"></i>
                   <span class="nav-item">Back bank</span>
                 </a></li>

              <!--    <li><a href="">
                   <i class="fas fa-tasks"></i>
                   <span class="nav-item">Tasks</span>
                 </a></li>
                 <li><a href="">
                   <i class="fas fa-cog"></i>
                   <span class="nav-item">Settings</span>
                 </a></li>
                 <li><a href="">
                   <i class="fas fa-question-circle"></i>
                   <span class="nav-item">Help</span>
                 </a></li>  -->
        <li><a href="/logout" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>
    <section class="main">
      <div class="main-top">
        <h1>Main information:</h1>
      </div>
      <div class="main-skills">
        <div class="card">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-fill"
               viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
          </svg>
          <h3>Customers</h3>
          <h2><span th:text="${allCustomers}"></span></h2>
        </div>
        <div class="card">
         <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor"
              class="bi bi-currency-dollar" viewBox="0 0 16 16">
          <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
          </svg>
          <h3>Dollars</h3>
          <h2><span th:text="${sumUSD}"></span></h2>
        </div>
        <div class="card">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-currency-euro"
               viewBox="0 0 16 16">
          <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936c0-.11 0-.219.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.617 6.617 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
          </svg>
          <h3>Euro</h3>
          <h2><span th:text="${sumEUR}"></span></h2>
        </div>
        <div class="card">
         <span class="larger-currency">&#8372;</span>
          <h3>Hryvnia</h3>
          <h2><span th:text="${sumUAH}"></span></h2>
        </div>
      </div>
    </section>
      <section class="centered-copy2">
        <h1>Last actions </h1>
                 <div class="course-box table-responsive">
          <table class="table table-striped table-custom">
  <thead>
    <tr>
      <th scope="col">Sum</th>
      <th scope="col">Data</th>
       <th scope="col">Card number sender</th>
      <th scope="col">Sender name</th>
       <th scope="col">Sender surname</th>
      <th scope="col">Card number recipient</th>
       <th scope="col">Recipient name</th>
       <th scope="col">Recipient surname</th>
      <th scope="col">Rates</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="clientHistory : ${historyPage}">
        <td th:text="${clientHistory.amount}"></td>
        <td th:text="${clientHistory.data}"></td>
        <td th:text="${clientHistory.cardNumberSender}"></td>
        <td th:text="${clientHistory.senderName}"></td>
        <td th:text="${clientHistory.senderSurname}"></td>
        <td th:text="${clientHistory.cardNumberRecipient}"></td>
        <td th:text="${clientHistory.recipientName}"></td>
        <td th:text="${clientHistory.recipientSurname}"></td>
        <td th:text="${clientHistory.rates}"></td>
    </tr>
  </tbody>
</table>
          <ul class="pagination" th:if="${historyPage.totalPages > 0 }">
                    <li th:each="pageNumber : ${#numbers.sequence(0, historyPage.totalPages - 1)}"
                        th:class="${pageNumber == historyPage.number} ? 'active' : ''">
                        <a th:href="@{'/admin?page=' + ${pageNumber}}" th:text="${pageNumber + 1}"></a>
                    </li>
                </ul>
        </div>
      </section>
  </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>
</html></span>
